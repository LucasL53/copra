defaults:
  - training_args: training_args_train
  - training_data_args: training_data_args
  - experiment_config: experiment_config_train

enabled: True
trainable_model_factory: code_t5_small_trainable_factory
model_out_base_dir: .log/generator_experiments/codet5/test/

experiment_config:
  experiment_name: code_t5_small_Local_test_x750_y150
  model_name: Salesforce/codet5-small
  training_folder_name: .log/run_data_generation_transforms/data/test/custom_group_theory/train
  test_folder_name: .log/run_data_generation_transforms/data/test/custom_group_theory/train
  max_sub_part_lens1: [] # 500 + 400 + 150 = 1050, 150 for proof step
  max_sub_part_lens2: []
  block_size: 900
  commet_secret_name: test_experiments.json

training_data_args:
  max_length_x: 750
  max_length_y: 150


training_args:
  output_dir: .log/generator_experiments/models/codet5_small/test/x750_y150
  logging_dir: .log/generator_experiments/logs/codet5_small/test/x750_y150
  per_device_train_batch_size: 2
  per_device_eval_batch_size: 2