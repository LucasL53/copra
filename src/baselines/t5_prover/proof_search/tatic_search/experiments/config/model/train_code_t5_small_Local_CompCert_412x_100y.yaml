defaults:
  - training_args: training_args_train
  - training_data_args: training_data_args
  - experiment_config: experiment_config_train

enabled: True
trainable_model_factory: code_t5_small_trainable_factory
model_out_base_dir: .log/generator_experiments/codet5/CompCert/

experiment_config:
  experiment_name: code_t5_small_Local_CompCert_x412_y100
  model_name: Salesforce/codet5-small
  training_folder_name: .log/run_data_generation_transforms/data/benchmarks/CompCert/train
  test_folder_name: .log/run_data_generation_transforms/data/benchmarks/CompCert/test
  max_sub_part_lens1: [] # 500 + 400 + 150 = 1050, 150 for proof step
  max_sub_part_lens2: []
  block_size: 512
  commet_secret_name: test_experiments.json

training_data_args:
  max_length_x: 412
  max_length_y: 100


training_args:
  output_dir: .log/generator_experiments/models/codet5_small/compcert/x412_y100
  logging_dir: .log/generator_experiments/logs/codet5_small/compcert/x412_y100
  per_device_train_batch_size: 2
  per_device_eval_batch_size: 2